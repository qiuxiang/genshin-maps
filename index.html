<!DOCTYPE html>
<html>
  <head>
    <base href="/genshin-maps/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="原神地图" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>原神地图</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="preload"
      as="fetch"
      crossorigin="anonymous"
      href="https://fonts.gstatic.com/s/notosanssc/v26/k3kXo84MPvpLmixcA63oeALhL4iJ-Q7m8w.otf"
    />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = '3595015778';
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>

  <body>
    <div
      style="
        background: url(splash.jpg) center no-repeat;
        background-size: 200px;
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      "
    ></div>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          });
      });
    </script>
  </body>
</html>
